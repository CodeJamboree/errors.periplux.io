<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Credentials</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="columns">
        <div>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input #usernameInput required matInput autocomplete="username" mat-form-field size="10"
              formControlName="username">
            <mat-hint>Letters and digits.</mat-hint>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Required.</mat-error>
            <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">Too short.</mat-error>
            <mat-error *ngIf="loginForm.get('username')?.hasError('alphaNumericOnly')">Must be
              alpha-numeric.</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input required matInput autocomplete="new-password" type="password" mat-form-field size="10"
              formControlName="password" name="password">
            <mat-hint>Letters, digits and symbols.</mat-hint>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Required.</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Too short.</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('uppercaseRequired')">Uppercase
              required.</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('lowercaseRequired')">Lowercase
              required.</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('digitRequired')">Digit required.</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('symbolRequired')">Symbol
              required.</mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="waiting || !loginForm.valid" color="primary" mat-flat-button type="submit">
        Login
      </button>
      <mat-progress-spinner *ngIf="waiting" mode="indeterminate" diameter="32"></mat-progress-spinner>
    </mat-card-actions>
  </mat-card>
</form>
