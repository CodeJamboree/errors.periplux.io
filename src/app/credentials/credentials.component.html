<h2 mat-dialog-title>User Settings</h2>
<div mat-dialog-content>
  <form>
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Credentials</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput mat-form-field size="10" [(ngModel)]="draft.username" name="username">
        </mat-form-field><br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" mat-form-field size="10" [(ngModel)]="draft.password" name="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button id="save" [disabled]="savingCredentials" color="primary" mat-flat-button type="button"
          (click)="saveCredentials()">
          Update
        </button>
        <mat-progress-spinner *ngIf="savingCredentials" mode="indeterminate" diameter="32"></mat-progress-spinner>
      </mat-card-actions>
    </mat-card>
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Two-Factor Authentication</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-slide-toggle [(ngModel)]="tfaEnabled" name="tfaEnabled" id="tfaEnabled">
          <mat-label>Enabled</mat-label>
        </mat-slide-toggle>
        <br>
        <mat-form-field appearance="fill" *ngIf="tfaEnabled">
          <mat-label>One-Time Password</mat-label>
          <input matInput mat-form-field data-1p-ignore size="10" [(ngModel)]="draft.otp" name="otp">
        </mat-form-field>
      </mat-card-content>
    </mat-card>



  </form>

</div>
<div mat-dialog-actions align="end">
  <button id="save" color="primary" mat-flat-button type="button" (click)="save()">Save</button>
  <button [mat-dialog-close]="true" color="secondary" mat-stroked-button type="button" (click)="close()">Close</button>
</div>
